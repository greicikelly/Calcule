<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcule</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <main>
        <H1>Q U E S T Õ E S</H1><br>
        <h2>Média aritmética</h2>
        <div class="divBase">
        <H3> 1° Valor </H3>
        <input id="m1" type="number"/>
        </div>
        <div class="divBase">
        <H3> 2° Valor </H3>
        <input id="m2" type="number"/>
        </div>
        <div class="divAltura">
        <H3> 3° Valor </H3>
        <input id="m3" type="number"/>
        </div>
        <div class="divAltura">
        <h3> 4° Valor </h3> 
        <input id="m4"type="number"/>
        <input class="button" type="button" id="m5" value="Calcular">
        <div id="m6"></div>
        </div> 
   </main>
    <main>
        <h2>Qual triângulo é ?</h2>
        <div class="divBase">
        <H3> Digite um lado do triângulo </H3>
        <input id="t1" type="number"/>
        </div>
        <div class="divBase">
            <H3> Digite outro lado do triângulo </H3>
            <input id="t2" type="number"/>
            </div>
        <div class="divAltura">
        <h3> Digite outro lado do triângulo </h3> 
        <input id="t3"type="number"/>
        <input type="button" id="t4" value="Calcular">
        <div id="t5"></div>
        <img id="t6">
        </div> 
   </main>
   <main>
    <h2>Tabuada</h2>
    <div class="divBase">
    <H3> Digite um número</H3>
    <input id="b1" type="number"/>
    </div>
    <input type="button" id="b3" value="Calcular">
    <div id="b4"></div>
    </div> 
</main>
 <script>
        var mx1 = document.getElementById('m1');
        var mx2 = document.getElementById('m2');
        var mx3 = document.getElementById('m3');
        var mx4 = document.getElementById('m4');
        var mx5 = document.getElementById('m5');
        var mx6 = document.getElementById('m6');
        var tx1 = document.getElementById('t1');
        var tx2 = document.getElementById('t2');
        var tx3 = document.getElementById('t3');
        var tx4 = document.getElementById('t4');
        var tx5 = document.getElementById('t5');
        var tx6 = document.getElementById('t6');
        var bx1 = document.getElementById('b1');
        var bx3 = document.getElementById('b3');
        var bx4 = document.getElementById('b4');

        mx5.addEventListener('click', () => 
        {
            var mxn1 = Number(mx1.value)
            var mxn2 = Number(mx2.value)            
            var mxn3 = Number(mx3.value)
            var mxn4 = Number(mx4.value)
            mx6.innerHTML = `<H3>A média é : ${(mxn1+mxn2+mxn3+mxn4)/4}</H3>`
        })

        tx4.addEventListener('click', () => 
        {
            var txn1 = Number(tx1.value);
            var txn2 = Number(tx2.value);
            var txn3 = Number(tx3.value);
            var s1 = txn1 + txn2;
            var s2 = txn1 + txn3;
            var s3 = txn3 + txn2;
            if(s1 < txn3 || s2 < txn2 || s3 < txn1 ) {
                window.alert("<H3>[ERRO]</H3>");
            } 
            else {
            if(txn1 != txn2 && txn1 != txn3 && txn2 != txn3) {
                tx5.innerHTML = `<H3> O triângulo é <strong>escaleno.</strong></H3>`;
                tx6.src = 'triangulo-escaleno.png';
            }else if(txn1 == txn2 && txn2 == txn3){
                tx5.innerHTML = `<H3>O triângulo é <strong>equilátero.</strong></H3>`;
                tx6.src = 'triangulo.png';
            }else {
                tx5.innerHTML = `<H3>O triângulo é <strong>isósceles.</strong></H3>`;
                tx6.src = 'triangulo-isosceles.png';
            } 
        }
        })

        bx3.addEventListener('click', () => {
            var bxn1 = Number(bx1.value);
            for(var i = 1; i <= 10; i++) 
            {
                bx4.innerHTML += `<H4>${bxn1} x ${i} = ${bxn1*i}</H4>`
            }
        })
   </script>
</body>
</html>
